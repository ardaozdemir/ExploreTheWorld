{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" method="post">
        <div class="form-group">
            Username:
            <input autocomplete="off" autofocus class="form-control" name="username" type="text">
        </div>
        <div class="form-group">
            Password:
            <input class="form-control" name="password" type="password">
        </div>
        <button class="btn btn-success" type="submit">Log In</button>
    </form>
{% endblock %}
